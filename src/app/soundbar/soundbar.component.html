<div class="reproductor-container">
  <div class="reproductor">

    <img src={{selectedTrack.image}} class="songPic"
    (click)="common.toggleTrackState()"
    draggable="false">
    <h4 class="songName">{{selectedTrack.title}}</h4>

    <input type="range" class="progressBar" min="0"
     max={{trackDuration}} step="0.1" #progress
    [(ngModel)]="progressTime"
    (input)="updateProgress(progressTime)"
    >

    <div class="time">
      <h4>{{convertTime()}}</h4>
      <h4 class="separator">-</h4>
      <h4>{{selectedTrack.duration}}</h4>
    </div>

    <input type="range" class="volumeRange"
    step="0.01" min="0" max="1"
    [(ngModel)]="volume"
    (input)="inputtedVol()">
  </div>
</div>
