<div class="reproductor-container">
  <div class="reproductor">

    <img src={{selectedTrack.image}}
      class="songPic" draggable="false">
    <h4 class="songName">{{selectedTrack.title}}</h4>

    <input type="range" class="progressBar"
    min="0" max={{trackDuration}} step="0.1" #progressBar
    (input)="updateProgress(progressTime)"
    [(ngModel)]="progressTime"
    (change)="updateProgress(progressTime)"
    >

    <div class="time">
      <h4>{{'10:20'}}</h4>
      <h4 class="separator">-</h4>
      <h4>{{selectedTrack.duration}}</h4>
    </div>


    <input type="range"
     class="volumeRange"
     value="1" step="0.01" min="0" max="1"
     [(ngModel)]="volume"
     (ngModelChange)="inputtedVol(volume)">
  </div>
</div>
