<div class="productGrid">
  <div class="productBox" *ngFor="let track of tracks;let i = index">
    <img src={{track.image}} class="productImage" (click)="selectTrack(i)" draggable="false">
    <h1 id="title" class="productTitle">{{track.title}}</h1>
    <p id="description" class="productDescription">{{track.description}}</p>
  </div>
</div>
